<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo" >Mokepon</h1>

            <h2 class="subtitulo">Elige a tu mascota:</h2>

            <div id="contenedorTarjetas" class="tarjetas">
                
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo" >Mokepon</h1>

            <h2 class="subtitulo">Elige a tu ataque:</h2>

            <div id = "contenedorAtaques" class="tarjetas-ataques">
                        
            </div>
            
            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>
            </div> 

            <div id="reiniciar-boton">
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>

<!--
    El atributo for del label sirve para vincular el label con 
    el input.
    
    El atributo id del input sirve para vincular el input 
    con el label.

    Manipulacion del DOM

    -InnerHTML => mostrar en un string todo el HTML que este en 
    el elemento , puede cambiar el HTML que tiene por dentro

    -createElement => Crea un elemento HTML.

    -appendChild => funcion que agarra elementos que se hayan creado
    con JavaScript para insertarselo a algun otro elemento de HTML.
-->
